name = "abide-worker"
main = "index.js"
compatibility_date = "2024-01-01"

# KV Namespace - create with: wrangler kv:namespace create ABIDE_KV
[[kv_namespaces]]
binding = "ABIDE_KV"
id = "YOUR_KV_NAMESPACE_ID_HERE"

# Cron triggers: check for push notifications every 30 minutes
[triggers]
crons = ["*/30 * * * *"]

# Secrets (set with: wrangler secret put SERPER_API_KEY)
# SERPER_API_KEY
# VAPID_PUBLIC_KEY
# VAPID_PRIVATE_KEY
# VAPID_SUBJECT

# Routes (after deployment, update with your GitHub Pages URL)
# [[routes]]
# pattern = "abide-worker.YOUR_USERNAME.workers.dev/*"
# zone_name = "workers.dev"
