<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #FAFAF8;
      color: #1A1A17;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
      gap: 20px;
    }
    .cross {
      color: #2D5016;
      opacity: 0.7;
    }
    h1 {
      font-family: Georgia, serif;
      font-size: 1.75rem;
      color: #2D5016;
    }
    p {
      font-size: 1rem;
      color: #6B6558;
      max-width: 280px;
      line-height: 1.7;
    }
    .verse {
      font-family: Georgia, serif;
      font-size: 1rem;
      font-style: italic;
      color: #2D5016;
      max-width: 300px;
      line-height: 1.8;
      padding: 20px 24px;
      background: #EBF2E3;
      border-radius: 16px;
      margin-top: 8px;
    }
    .verse cite {
      display: block;
      font-size: 0.75rem;
      font-style: normal;
      margin-top: 8px;
      opacity: 0.7;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    button {
      padding: 12px 28px;
      background: #2D5016;
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="cross">
    <svg width="52" height="52" viewBox="0 0 64 64" fill="none">
      <rect x="27" y="5" width="10" height="54" rx="5" fill="currentColor"/>
      <rect x="5" y="22" width="54" height="10" rx="5" fill="currentColor"/>
    </svg>
  </div>
  <h1>You're offline</h1>
  <p>Connect to the internet to load new devotions and scripture passages.</p>
  <div class="verse">
    "Be still and know that I am God."
    <cite>Psalm 46:10</cite>
  </div>
  <p style="font-size:0.875rem;">Your journal entries and saved devotions are available offline.</p>
  <button onclick="window.location.href='/faith/'">Go Back to Abide</button>
</body>
</html>
